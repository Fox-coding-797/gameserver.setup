// Your dedicatedserver.cfg
{
// Your IP-Adddress-Setup
  "IpAddress": "0.0.0.0",
  // Your GamePort (Can be changed)
  "GamePort": 8766,
  // Your QueryPort (Can be changed)
  "QueryPort": 27016,
  // Your BlobSyncPort (Can be changed)
  "BlobSyncPort": 9700,
  // Your Gameserver Name (The name of your Gameserver in the listing)
  "ServerName": "Sons of the Forest Dedicated Server",
  // The Player-Slots (How many Players can Join... Maximal 8 Players)
