  "SaveMode": "Continue",
  // Can be set to "Easy", "Normal", "Hard", "Peaceful", "Creative", "Custom"
  "GameMode": "Custom",
  // Sets the Server-Save-Interval (Time when to save)
  "SaveInterval": 600,
  // Sets the speed of day
  "IdleDayCycleSpeed": 0.0,
  // idk... please dont change!
  "IdleTargetFramerate": 5,
  // idk... please dont change!
  "ActiveTargetFramerate": 60,
  // Logs the Server-Console (Default false / true or false)
  "LogFilesEnabled": false,
  // idk... please dont change!
  "TimestampLogFilenames": true,
  "TimestampLogEntries": true,
  // Skips the Network Accessibility Test (Important Hint: If set to true, the Accessibility wont be given!)
